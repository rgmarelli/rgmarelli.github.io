---
layout: default
title: {{ site.name }}
---

<div id="home">

  <h1>Thoughts</h1>
    {% for post in site.posts %}
      <div class="postsummary">
          <h2>{{ post.title }}</h2>
          <p class="postdate">{{ post.date | date_to_string }}</p>
          <p> {{ post.excerpt | truncatewords:25 }}</p>
          <p><a class="morebtn" href="{{ post.url | prepend: site.baseurl }}">read more</a></p>
      </div>
    {% endfor %}

</div>
