---
layout: default
title: {{ site.name }}
---

<div id="home">

  <h1>Blog</h1>
    {% for post in site.posts %}

      <div class="postsummary">
          <strong><a  href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></strong>
          <p>{{ post.excerpt | truncatewords:20 }}</p>
          <p class="postdate">{{ post.date | date_to_string }}</p>
      </div>
    {% endfor %}

</div>
