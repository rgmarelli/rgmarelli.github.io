---
layout: default
title: {{ site.name }}
---

<div id="home">

  <h1>Thoughts</h1>
    {% for post in site.posts %}
      <p>{{ post.date | date_to_string }} &raquo; <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p><blockquote> {{ post.excerpt | truncatewords:25 }}</blockquote>
    {% endfor %}

  <hr />

</div>
